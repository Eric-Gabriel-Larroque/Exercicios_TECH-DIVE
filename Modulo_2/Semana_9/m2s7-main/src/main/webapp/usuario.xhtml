<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en"
      lang="en">

<h:head>
    <title>Cadastro de usu√°rio</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/primeflex.css"/>
</h:head>

<h:body style="margin: 0 !important;">
    <ui:include src="template/_navbar.xhtml"/>

    <h:form id="cadastroUsuario">
        <p:messages id="messages" showDetail="true" showIcon="false" showSummary="false" closable="true">
            <p:autoUpdate/>
        </p:messages>

        <div class="grid">
            <div class="col-12">
                <div class="col-2">
                    <p:outputLabel for="nome" value="Nome: "/>
                    <h:inputText id="nome" value="#{cadastroUsuarioWebBean.nome}"/>
                </div>
            </div>

            <div class="col-12">
                <div class="col-2">
                    <p:outputLabel for="email" value="E-mail: "/>
                    <h:inputText id="email" value="#{cadastroUsuarioWebBean.email}"/>
                </div>
            </div>

            <div class="col-12">
                <div class="col-3 m-1">
                    <p:commandButton id="botaoCadastrar"
                                     process="@form"
                                     value="Cadastrar"
                                     action="#{cadastroUsuarioWebBean.cadastrar()}"/>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
