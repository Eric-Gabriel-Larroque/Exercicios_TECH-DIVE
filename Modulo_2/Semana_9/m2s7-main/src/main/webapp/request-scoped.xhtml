<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en"
      lang="en">

<h:head>
    <title>Request Scoped</title>
</h:head>

<h:body style="margin: 0 !important;">

    <ui:include src="template/_navbar.xhtml"/>

    <h:form id="formulario">
        <p:inputText id="nome" value="#{requestScopedWebBean.nome}"/>

        <p:commandButton id="salvarNome"
                         process="@form"
                         update="@form"
                         value="Alterar nome"
                         action="#{requestScopedWebBean.alterarNome()}"/>
        <br/> <br/>
        <h:outputText value="Nome: #{requestScopedWebBean.nomeAlterado}"/>
    </h:form>
</h:body>
</html>
