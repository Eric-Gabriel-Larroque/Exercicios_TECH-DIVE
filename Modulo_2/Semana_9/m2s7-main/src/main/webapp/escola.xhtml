<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en"
      lang="en">

    <h:head>
        <title>Cadastro de estudante</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/primeflex.css"/>
    </h:head>

    <h:body style="margin: 0 !important;">
        <ui:include src="template/_navbar.xhtml"/>
        <f:metadata>
            <f:viewAction action="#{escolaCadastroWebBean.inicializar()}"/>
        </f:metadata>

        <h:form id="cadastroEscola">
            <p:messages id="messages" showDetail="true" showIcon="false" showSummary="false" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <div class="grid">
                <div class="col -12">
                    <p:outputLabel for="nomeEscola" value="Nome: " />
                    <p:inputText id="nomeEscola" value="#{escolaCadastroWebBean.escolaDTO.nome}"/>
                </div>

                <div class="col-12">
                    <ui:include src="template/_fieldset-endereco-escola.xhtml" />
                </div>

                <div class="col -12">
                    <p:outputLabel for="dataCriacao" value="CriaÃ§Ã£o: " />
                    <p:calendar id="dataCriacao"
                                pattern="d/MM/yyyy"
                                value="#{escolaCadastroWebBean.escolaDTO.criacao}"/>
                </div>

                <div class="col-12">
                    <div class="col-2">
                        <p:selectManyMenu valueChangeListener="#{turmaCadastroWebBean.cadastrar()}"
                                          id="turmasDisponiveis"
                                          value="#{escolaCadastroWebBean.escolaDTO.turmas}">
                            <f:selectItem itemLabel="Selecione" itemValue="#{null}"/>
                            <f:selectItems value="#{escolaCadastroWebBean.turmasDisponiveis}"
                                           var="turma"
                                           itemLabel="#{turma.nome}"
                                           itemValue="#{turma}"
                            />
                        </p:selectManyMenu>
                    </div>
                </div>

            </div>

        </h:form>
    </h:body>
</html>
