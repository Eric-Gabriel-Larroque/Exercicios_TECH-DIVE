<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en"
      lang="en">

<h:head>
    <title>Cadastro de estudante</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/primeflex.css"/>
</h:head>

<h:body style="margin: 0 !important;">
    <ui:include src="template/_navbar.xhtml"/>
    <f:metadata>
        <f:viewAction action="#{estudanteCadastroWebBean.inicializar()}"/>
    </f:metadata>

    <h:form id="cadastroEstudante">
        <p:messages id="messages" showDetail="true" showIcon="false" showSummary="false" closable="true">
            <p:autoUpdate/>
        </p:messages>

        <div class="grid">
            <div class="col-12">
                <div class="col-2">
                    <p:outputLabel for="nomeEstudante" value="Nome do estudante: "/>
                    <p:inputText id="nomeEstudante" value="#{estudanteCadastroWebBean.estudanteDTO.nome}"/>
                </div>
            </div>

            <div class="col-12">
                <div class="col-2">
                    <p:outputLabel for="dataNascimento" value="Data de nascimento: "/>
                    <p:calendar id="dataNascimento"
                                pattern="dd/MM/yyyy"
                                value="#{estudanteCadastroWebBean.estudanteDTO.dataNascimento}"/>
                </div>
            </div>

            <div class="col-12">
                <div class="col-2">
                    <p:outputLabel for="email" value="E-mail: "/>
                    <p:inputText id="email" value="#{estudanteCadastroWebBean.estudanteDTO.email}"/>
                </div>
            </div>

            <div class="col-12">
                <div class="col-2">
                    <p:outputLabel for="turma" value="Turma: "/>
                    <p:selectOneMenu id="turma" value="#{estudanteCadastroWebBean.estudanteDTO.idTurma}">
                        <f:selectItem itemLabel="Selecione" itemValue="#{null}"/>
                        <f:selectItems value="#{estudanteCadastroWebBean.turmas}"
                                       var="turma"
                                       itemLabel="#{turma.nome}"
                                       itemValue="#{turma.idTurma}"
                        />
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="col-12">
                <div class="col-3 m-1">
                    <p:commandButton id="botaoCadastrar"
                                     process="@form"
                                     value="Cadastrar"
                                     action="#{estudanteCadastroWebBean.cadastrar()}"/>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
