<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:fieldset legend="Endereco">
        <div class="col-2">
            <p:outputLabel for="numeroEndereco" value="Número: " />
            <p:inputText id="numeroEndereco" value="#{escolaCadastroWebBean.enderecoDTO.numero}" />
        </div>
        <div class="col-2">
            <p:outputLabel for="ruaEndereco" value="Rua: " />
            <p:inputText id="ruaEndereco" value="#{escolaCadastroWebBean.enderecoDTO.rua}" />
        </div>
        <div class="col-2">
            <p:outputLabel for="bairroEndereco" value="Bairro: " />
            <p:inputText id="bairroEndereco" value="#{escolaCadastroWebBean.enderecoDTO.bairro}" />
        </div>
        <div class="col-2">
            <p:outputLabel for="cidadeEndereco" value="Cidade: " />
            <p:inputText id="cidadeEndereco" value="#{escolaCadastroWebBean.enderecoDTO.cidade}" />
        </div>
        <div class="col-2">
            <p:outputLabel for="estadoEndereco" value="Estado: " />
            <p:inputText id="estadoEndereco" value="#{escolaCadastroWebBean.enderecoDTO.estado}" />
        </div>
        <div class="col-2">
            <p:outputLabel for="paisEndereco" value="País: " />
            <p:inputText id="paisEndereco" value="#{escolaCadastroWebBean.enderecoDTO.pais}" />
        </div>
    </p:fieldset>
</ui:composition>
