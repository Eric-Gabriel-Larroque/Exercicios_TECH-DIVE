<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="conteudo">
        <h:form id="form-cadastro-leitor" styleClass="form-leitor-container" >
            <p:panelGrid id="panel-cadastro-curso" columns="2" styleClass="input-container" style=" width: 420px; height: 250px">
                <f:facet name="header">
                    <p:outputLabel value="#{cursoBean.curso.idCurso != null ? 'Atualização' : 'Cadastro'} de curso"
                                   style="font-size: 20px"
                    />
                </f:facet>
                <p:outputLabel value="Código" for="input-codigo" style="font-size: 16px"/>
                <h:panelGroup>
                    <p:inputText value="#{cursoBean.curso.codigo}"
                                 validator="#{cursoBean.validarCodigoCadastrado}"
                                 id="input-codigo"
                                 disabled="#{cursoBean.curso.codigo != null}"/>
                    <p:message for="input-codigo" style="font-size: 1.2rem; margin-top: 3px"/>
                </h:panelGroup>

                <h:outputLabel value="Nome" for="input-nome" style="font-size: 16px"/>
                <h:panelGroup>
                    <p:inputText value="#{cursoBean.curso.nome}"
                                 validator="#{cursoBean.validarNomeCadastrado}"
                                 id="input-nome" maxlength="100" />
                    <p:message for="input-nome" style="font-size: 1.2rem;  margin-top: 3px" />
                </h:panelGroup>

                <p:outputLabel value="Data de Inicio" for="input-data-inicio" style="font-size: 16px"/>
                <h:panelGroup>
                    <p:datePicker value="#{cursoBean.curso.dataInicio}" id="input-data-inicio" pattern="dd/MM/yyyy" />
                    <p:message for="input-data-inicio" style="font-size: 1.2rem;  margin-top: 3px" />
                </h:panelGroup>

                <p:outputLabel value="Data Final" for="input-data-fim" style="font-size: 16px"/>
                <h:panelGroup>
                    <p:datePicker value="#{cursoBean.curso.dataFim}" id="input-data-fim" pattern="dd/MM/yyyy" />
                    <p:message for="input-data-fim" style="font-size: 1.2rem;  margin-top: 3px" />
                </h:panelGroup>
            </p:panelGrid>

            <h:panelGroup  styleClass="p-d-flex p-jc-center">
                <p:commandButton style="margin: 20px; font-size: 16px; transform: scale(1.2)"
                                 value="#{cursoBean.curso.idCurso == null ? 'Cadastrar' : 'Atualizar'}"
                                 action="#{cursoBean.salvar}"
                                 process="@form"
                                 update="panel-cadastro-curso"/>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
